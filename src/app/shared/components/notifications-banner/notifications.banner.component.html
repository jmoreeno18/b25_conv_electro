<div class="max-w-4xl mx-auto px-4 sm:px-6">
  <div
    class="px-6 py-3 text-sm sm:text-base shadow-md text-center rounded-xl mb-4 flex items-center justify-center gap-2"
    [ngClass]="{
      'bg-[#002782] text-white': notificacionesPendientes > 0,
      'bg-[#EDEDED] text-gray-700': notificacionesPendientes === 0
    }"
  >
    <ng-container *ngIf="notificacionesPendientes > 0; else sinNotificaciones">
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-yellow-400" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a6 6 0 00-6 6v2c0 .628-.134 1.24-.39 1.8L3 14h14l-.61-2.2A3.993 3.993 0 0016 10V8a6 6 0 00-6-6zm0 16a2 2 0 001.995-1.85L12 16H8a2 2 0 002 2z"/>
      </svg>
      <span>
        Tienes <strong>{{ notificacionesPendientes }}</strong> notificaciÃ³n{{ notificacionesPendientes > 1 ? 'es' : '' }} sin leer.
      </span>
    </ng-container>

    <ng-template #sinNotificaciones>
      <svg xmlns="http://www.w3.org/2000/svg" class="w-5 h-5 text-gray-500" fill="currentColor" viewBox="0 0 20 20">
        <path d="M10 2a6 6 0 00-6 6v2c0 .628-.134 1.24-.39 1.8L3 14h14l-.61-2.2A3.993 3.993 0 0016 10V8a6 6 0 00-6-6zm0 16a2 2 0 001.995-1.85L12 16H8a2 2 0 002 2z"/>
      </svg>
      <span>No tienes notificaciones nuevas.</span>
    </ng-template>
  </div>
</div>
